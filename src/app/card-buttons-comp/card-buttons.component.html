
<div class="row">


<button mat-button (click)='MoreButton=!MoreButton' >More</button>

<div *ngIf="MoreButton" class="MoreSection">
<!--====================Edit-->
<button (click)='buttonClick=!buttonClick' mat-button>
  Edit</button>
<!--Edit=====================-->
<!--Delete===================-->
<button mat-button color="warn" class="remove" data-toggle="modal" [attr.data-target]="removeIdConfirm">
  Delete</button>
<!--===================Delete-->
</div>


<!--Updat===================-->
<app-g-update [Item]='Item'></app-g-update>
<!--===================Update-->

</div>

<!--EditSection===-->
<div *ngIf="buttonClick&&MoreButton" class="EditSection">
    <mat-form-field class="spacing">
      <input [(ngModel)]='Item.name' placeholder="Name" name="Name" matInput>
    </mat-form-field>
  
    <mat-checkbox class="spacing" [(ngModel)]='Item.basic' placeholder="Timeout" name="basic">Basic</mat-checkbox>
    
    <!--Timeout (bad code,needs EDiting)-->
    <mat-form-field class="spacing" *ngIf='Item.basic&&this.Item.moreInformations[this.Item.moreInformations.length-1].bought'>
        <input [(ngModel)]='timeoutDay' type="number" placeholder="Days" name="Hours" matInput>
      </mat-form-field>
  
    <button (click)="Edit(Item)" color="primary" mat-raised-button>Edit Item</button>
      

  </div>
<!--===EditSection-->


<!-- =====Modal======= -->
<div class="modal fade" [id]="removeConfirmForId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Only delete an item if it was added by mistake</h5>
      </div>
      <div class="model-body p-3">
        <p>If item was bought then click the bought button and don't delete it</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)='remove(Item)' type="button" class="btn btn-danger">Remove</button>
        <button (click)='DELETE(Item)' type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
