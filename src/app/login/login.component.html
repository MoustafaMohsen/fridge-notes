    <!---     Form       -->
    <form [formGroup]="loginform">
      <!--UserName-->
      <mat-form-field class="spacing">
        <input formControlName="username" placeholder="Username" type="text" matInput>
      </mat-form-field>
      <!--Password-->
      <mat-form-field class="spacing">
        <input formControlName="password" placeholder="Password" type="password" matInput>
      </mat-form-field>
      <!--Submit-->
      <button type="submit" (click)="onSubmit()" class="needed" mat-raised-button 
      [disabled]="!loginform.valid"
      >Submit</button>
        
    </form>

    <button type="button" [routerLink]="['/register']" mat-raised-button >Register</button>
