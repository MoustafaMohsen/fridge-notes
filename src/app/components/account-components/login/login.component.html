<div class="container" id="login-container">

  <div class="row login-row justify-content-center">
    <!---     Form       -->
    <div class="col-lg-6 col-md-8 col sm-10 col-12 align-self-center">
      <mat-card class="form-card z-index-10">

        <div class="row justify-content-center">
          <div class="col-lg-6 col-12">
            <a [href]=userService.googleUrl class="w-100 google-login-btn"
            mat-raised-button>
              <div>
                  <i class="login-image fab fa-google"></i>
                Login With Google
              </div>
          </a>
          </div>
          <div class="col-lg-6 col-12">
            <a [href]=userService.FacebookUrl class="w-100 facebook-login-btn"
            mat-raised-button ><i class="login-image fab fa-facebook-f"></i> Login With Facebook</a>
          </div>

        </div>


        <form [formGroup]="loginform" class="row login-form">

          <div class="col-12">

            <!--UserName-->
            <div class="row justify-content-center">
              <mat-form-field class="spacing col-12">
                <input formControlName="username" placeholder="Username" type="text" matInput>
                <mat-error *ngIf="f['username'].hasError('required')">required</mat-error>
              </mat-form-field>
            </div>
      
            <!--Password-->
            <div class="row justify-content-center">
              <mat-form-field class="spacing col-12">
                <input formControlName="password" placeholder="Password" type="password" matInput>
                <mat-error *ngIf="f['password'].hasError('required')">required</mat-error>
              </mat-form-field>
            </div>
      
            <!--Submit-->
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-12">
                <button type="submit" (click)="onSubmit()" mat-raised-button [disabled]="!loginform.valid ||disSubmit" class="w-100" color="primary">Submit</button>
              </div>
            </div>
      
            <!--External Links-->
            <div class="row justify-content-around external-links-row">
  
              <div class="col">
                <a  class="no-gutters small disable-anchor text-secondary" href="#">Forget password?(Disabled for Developing)</a>
              </div>
  
              <div class="col-3">
                <button class="w-100" type="button" [disabled]="disSubmit" [routerLink]="['/register']" mat-raised-button >Register</button>
              </div>
            </div>
            
          </div>
          
          
        </form>

        <div class="bottom-progressbar-card z-index-8" >
            <mat-progress-bar *ngIf="disSubmit" mode="query"></mat-progress-bar>
        </div>

      </mat-card>
  
    </div>
  </div>

</div>
