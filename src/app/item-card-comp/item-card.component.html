<mat-card class="card grocery-card">

  <li class="row">

    <!--===================Title & subtitle===================-->
    <mat-card-header class="col-sm-auto mr-auto">

      <!--Title-->
      <mat-card-title>
        <h3 (click)="GetDetails(Item.id)">{{Item.name}}</h3>
      </mat-card-title>

      <!--Type-->
      <mat-card-subtitle *ngIf="!Item.groceryOrBought" class="card-subtitle">
        {{lastmore?.no}} {{lastmore?.typeOfNo}}
      </mat-card-subtitle>

      <mat-card-subtitle [ngClass]="setClasses()">
          <i class="fas fa-user-circle"></i> {{ItemOwner.username}}
      </mat-card-subtitle>

      <!--Timeout-->
      <mat-card-subtitle *ngIf="Item.groceryOrBought" class="card-subtitle">
        Usually every {{ this.FormatedTimout }}
      </mat-card-subtitle>

    </mat-card-header>

    <!--Content (empty)-->
    <mat-card-content class="type1">
    </mat-card-content>

    <!--=================Buttons======================-->
    <div class="col-sm-auto">
      <app-card-buttons [Item]='Item'>
      </app-card-buttons>
    </div>

  </li>

</mat-card>
